<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicios parte 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1>Implementación de los ejercicios de la parte 2</h1>
    <br>
    <h4>Ingresa 3 números y presiona uno de los botones</h4>
    <form class="row g-3">
        <div class="col-auto">
            <label for="name1" class="visually-hidden">Número 1</label>
            <input type="text" autocomplete="off" class="form-control" id="num1" placeholder="Número 1">
        </div>
        <div class="col-auto">
            <label for="name2" class="visually-hidden">Número 2</label>
            <input type="text" autocomplete="off" class="form-control" id="num2" placeholder="Número 2">
        </div>
        <div class="col-auto">
            <label for="name3" class="visually-hidden">Número 3</label>
            <input type="text" autocomplete="off" class="form-control" id="num3" placeholder="Número 3">
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-primary mb-3" id="btnCalculaMayor">Calcular mayor</button>
            <button type="button" class="btn btn-primary mb-3" id="btnCalculaMenor">Calcular menor</button>
        </div>
        <div id="alerta" class="alert alert-success" role="alert"></div>
        <hr>
        <h4></h4>
    </form>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
